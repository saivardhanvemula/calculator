<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="eq">Example eq</div>
            <div class="result">result</div>
        </div>
        <div class="buttons">
            <div class="btn" style="background-color: #d4d4d2; color: black;">C</div>
            <div class="btn" style="background-color: #d4d4d2; color: black;">+/-</div>
            <div class="btn" style="background-color: #d4d4d2; color: black;">%</div>
            <div class="btn" style="background-color: #ff9500;">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn" style="background-color: #ff9500;">*</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn" style="background-color: #ff9500;">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn" style="background-color: #ff9500;">+</div>
            <div class="btn zero">0</div>
            <div class="btn">.</div>
            <div class="btn" style="background-color: #ff9500;">=</div>
        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
