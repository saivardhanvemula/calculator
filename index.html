<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="eq">Example eq</div>
            <div class="result">result</div>
        </div>
        <div class="buttons">
            <div class="btn clear" style="background-color: #d4d4d2; color: black;">C</div>
            <div class="btn toggle" style="background-color: #d4d4d2; color: black;">+/-</div>
            <div class="btn bspace" style="background-color: #d4d4d2; color: black;"><svg
                    xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path
                        d="M360-200q-20 0-37.5-9T294-234L120-480l174-246q11-16 28.5-25t37.5-9h400q33 0 56.5 23.5T840-680v400q0 33-23.5 56.5T760-200H360Zm400-80v-400 400Zm-400 0h400v-400H360L218-480l142 200Zm96-40 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Z" />
                </svg></div>
            <div class="btn op" style="background-color: #ff9500;">/</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn op" style="background-color: #ff9500;">*</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn op" style="background-color: #ff9500;">-</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn op" style="background-color: #ff9500;">+</div>
            <div class="btn zero num">0</div>
            <div class="btn pt">.</div>
            <div class="btn equalto" style="background-color: #ff9500;">=</div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
