<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="eq">Example eq</div>
            <div class="result">result</div>
        </div>
        <div class="buttons">
            <div class="btn clear" style="background-color: #d4d4d2; color: black;">C</div>
            <div class="btn" style="background-color: #d4d4d2; color: black;">+/-</div>
            <div class="btn" style="background-color: #d4d4d2; color: black;">%</div>
            <div class="btn op" style="background-color: #ff9500;">/</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn op" style="background-color: #ff9500;">*</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn op" style="background-color: #ff9500;">-</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn op" style="background-color: #ff9500;">+</div>
            <div class="btn zero num">0</div>
            <div class="btn pt">.</div>
            <div class="btn equalto" style="background-color: #ff9500;">=</div>
        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
